name: ci

on: [push, pull_request]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@main

      - name: install
        run: yarn install

      - name: lint
        run: yarn build
      
      - name: build
        run: yarn build
      
      - name: coverage
        run: yarn coverage && bash <(curl -s https://codecov.io/bash)
